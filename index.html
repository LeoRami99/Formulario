<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario</title>
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
	<video src="colorful.mp4" autoplay loop muted></video>
	<h1>Formulario de registro</h1>
	<!-- recuerda que para el registro los datos deben ir a una base de datos -->
	<form action="#" method="post" class="form-registro">
		
		<h2 class="form-titulo">Crea una cuenta</h2>
		<div class="contenedor-de-casillas">
			
			<input type="text" name="usuario0" placeholder="Nombre" class="input-50" required>
			<input type="text" name="apellido" placeholder="Apellido" class="input-50" required>
			<input type="email" name="correo" placeholder="ejemplo@ejemplo.com" class="input-100" required>
			<input type="text" name="usuario1" placeholder="Nombre de usuario" class="input-50" required>
			<input type="password" name="contraseña" placeholder="Contraseña" class="input-50" required>
			<input type="text" name="telefono" placeholder="telefono/celular" class="input-100" required>
			<input type="date" name="fecha" placeholder="Fecha" class="input-50">
			<input type="submit" value="Registrar" class="boton-enviar">
	<p class="link">¿Ya tienes cuenta? <a href="login.html">Login</a></p>
		</div>
	</form>
	<!-- espero te guste :D att:leo -->
</body>
</html>
